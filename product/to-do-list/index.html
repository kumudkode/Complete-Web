<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <h1>Task Master</h1>
            <p class="subtitle">Create, organize, succeed</p>
        </header>
        
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <div class="options-container">
                <input type="date" id="dateInput">
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <select id="categorySelect">
                    <option value="none">No Category</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="education">Education</option>
                </select>
            </div>
            <button id="addTask">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="view-toggle">
            <button class="view-btn active" data-view="list"><i class="fas fa-list"></i></button>
            <button class="view-btn" data-view="kanban"><i class="fas fa-columns"></i></button>
            <button class="view-btn" data-view="calendar"><i class="fas fa-calendar-alt"></i></button>
        </div>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </div>

        <div class="task-list-container">
            <ul id="taskList">
                <!-- Tasks will be inserted here -->
            </ul>
        </div>

        <div class="task-actions">
            <span id="taskCount">0 tasks left</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
